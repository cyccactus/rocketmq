brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
namesrvAddr=127.0.0.1:9876
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
## 这是存储路径，设置为运行目录下的store子目录
storePathRootDir=/Users/lengyue/projects/rocketmq/namesrv/store
## commitlog的存储路径
storePathCommitLog=/Users/lengyue/projects/rocketmq/namesrv/commitlog
## consumequeue存储路径
storePathConsumeQueue=/Users/lengyue/projects/rocketmq/namesrv/consumequeue
## 消息文件索引的存储路径
storePathIndex=/Users/lengyue/projects/rocketmq/namesrv/index
## checkpoint文件的存储路径
storeCheckpoint=/Users/lengyue/projects/rocketmq/namesrv/checkpoint
## abort文件的存储路径
abortFile=/Users/lengyue/projects/rocketmq/namesrv/abort